<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login Page!</h1>
    <form action="login" method="post">
      <input type="text" name="user" placeholder="Please enter your Username" />
      <input
        type="password"
        name="password"
        placeholder="Please enter your Password"
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
